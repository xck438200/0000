<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>留言本</title>
    <link rel="stylesheet" type="text/css" href="liuyan.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <!--<script type="text/javascript" src="ajax.js"></script>>-->
</head>
<body>
    <div id="box">
        <ul id="ul">
            <!--<form action="onload.php" method="post">-->
                <li>标题：<input id="title" type="text" class="title" name="title"/></li>
                <li>内容：<textarea id="content" style="width:300px; height:100px" name="content"></textarea></li>
                <li><input id="btn" type="submit" value="提交" class="btn" /></li>
            <!--</form>-->
        </ul>
        <div id="message_text" >
            <h2>显示留言</h2>
            <ul></ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    $("#btn").click(function () {
//        $(".qwe").addClass("chuxian");
        var title = $("#title").val();
        var content = $("#content").val();
        $("#message_text").append("<li>" +
            "<h3>" + title + "</h3>" +
            "<p>" + content + "</p>"
            + "</li>");
        //将数据存入数据库
        $.ajax({
            type: "POST",
            url: "onload.php",
            data: "title=" + title + "&content=" + content
        });
    });
    //获取数据库中的数据并显示在页面中
    var getmessage=function(){
        $.post("onout.php",{},function(data){
            var obj = JSON.parse(data);
            var msg = obj.message;
//            console.log(data);
//            console.log(msg);
            var tianjia=
                '<li> \
                   <h3> </h3>\
                   <p>  </p>\
                </li>';
            $.each(msg,function(index, value){
//                 console.log(value['content']);
//                 console.log(value['title']);
                tianjia +=
                    '<li> \
                         <h3>' + value.title + '</h3>\
                         <p>' + value.content + '</p>\
                     </li>';
            });
            $("#message_text>ul").append(tianjia);
//            $("#message_text").append("<li>" +
//                "<h3>" + data.title + "</h3>" +
//                "<p>" + data.content + "</p>"
//                + "</li>");

        });
    };
    getmessage();
</script>
</html>
