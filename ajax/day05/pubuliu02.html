<script type="text/javascript">
    var boxwidth = 270 ;
    $(".box").each(function (index,value) {
        var index = $(this).index();
        console.log(index);
        var outerHeight = 0;
        for (var i = $(this).index() - 3;i >= 0;i -= 3) {
            outerHeight += $(".box").eq(i).outerHeight() + 30;
        }
        $(this).css({
            "top" : outerHeight,
            "left" : ($(this).index()%3)*boxwidth
        })
    });
