<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mirror</title>
    <style>
        div{
            width: 200px;
            height: 112px;
            margin: 150px 50PX;
            perspective: 500px;
            position: relative;
            float: left;
        }
        img{
            width: 200px;
            height: 112px;
            border-radius: 50%;
            position: absolute;
            top: 0;left: 0;
            -webkit-transition:all 1s ease 0s;
            -moz-transition:all 1s ease 0s;
            transition:all 1s ease 0s;
        }
        div:nth-child(1) img{transform-origin: 0 0;}
        div:nth-child(1):hover .s2{transform: rotateX(180deg);}
        div:nth-child(2) img{transform-origin: 0 100%;}
        div:nth-child(2):hover .s2{transform: rotateX(-180deg);}
        div:nth-child(3) img{transform-origin: 0 100%;}
        div:nth-child(3):hover .s2{transform: rotateY(-180deg);}
        div:nth-child(4) img{transform-origin: 100% 100%;}
        div:nth-child(4):hover .s2{transform: rotateY(180deg);}
    </style>
</head>
<body>
    <div>
        <img src="qq.jpg" alt="" class="s1">
        <img src="qw.jpg" alt="" class="s2">
    </div>
    <div>
        <img src="qq.jpg" alt="" class="s1">
        <img src="qw.jpg" alt="" class="s2">
    </div>
    <div>
        <img src="qq.jpg" alt="" class="s1">
        <img src="qw.jpg" alt="" class="s2">
    </div>
    <div>
        <img src="qq.jpg" alt="" class="s1">
        <img src="qw.jpg" alt="" class="s2">
    </div>
</body>
</html>
