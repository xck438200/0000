<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d_转换练习</title>
    <style>
        div{
            width: 800px;
            height: 450px;
            border: 1px dashed #000;
            perspective: 800px;
            margin: 100px auto;
        }
        img{
            width: 800px;
            height: 450px;
            position:absolute;
            top: 0;  left: 0;
            border: 1px dashed #000;
            transition: all 3s ease 0s;
            -webkit-transition: all 3s ease 0s;
            -moz-transition: all 3s ease 0s;
            backface-visibility: hidden;
            background-size: cover;
        }
        img.gold1{transform: rotateX(-180deg);}
        div:hover .gold1{transform: rotateX(0deg);}
        div:hover .gold2{transform: rotateX(180deg);}
    </style>
</head>
<body>
    <div>
        <img src="04.jpg" class="gold1">
        <img src="05.jpg" class="gold2">
    </div>
</body>
</html>
