<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d_转换练习</title>
    <style>
        div{
            width: 400px;
            height: 225px;
            border: 1px dashed #000;
            perspective: 800px;
            margin: 100px auto;
        }
        img{
            width: 400px;
            height: 225px;
            border: 1px dashed #000;
            transform-origin: 50% 50%;
            transform: rotate(45deg) ;
            transition: all 1s ease 0s;
            -webkit-transition: all 1s ease 0s;
            -moz-transition: all 1s ease 0s;
        }
        div:hover .gold1{transform: none;}
    </style>
</head>
<body>
<div>
    <img src="01.jpg" class="gold1">
</div>
</body>
</html>
