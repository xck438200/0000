<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>square</title>
    <style>
        .main{
            width: 225px;
            height: 225px;
            margin: 100px;
            perspective: 1500px;
        }
        .box{
            width: 225px;
            height: 225px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
            transition: all 1s ease 0s;
        }
        .box img{
            width: 225px;
            height: 225px;
            position: absolute;
            top: 0;left: 0;
        }
        .box img.s2{transform: rotateX(90deg) translateZ(110px);}
        .box img.s1{transform:translateZ(110PX);
            z-index:2;}
        .main:hover .box{transform: rotateX(-90deg);}
    </style>
</head>
<body>
     <div class="main">
         <div class="box">
             <img src="qq.jpg" alt="" class="s1">
             <img src="qw.jpg" alt="" class="s2">
         </div>
     </div>
</body>
</html>
