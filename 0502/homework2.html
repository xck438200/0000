<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>打勾后才能进行下一步</title>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <a href="#">
        <input class="box1" type="checkbox" >
        我已阅读并同意相关协议
    </a>
    <input class="box2" type="button" disabled="disabled" value="点击提交">

</body>
<script type="text/javascript">
    $(".box1").click(function () {
        var check=$(".box1").prop("checked");
        var check2=$(".box2");
        if (check){
            check2.attr("disabled",false);
//            alert("提交成功");
        }else {
            check2.attr("disabled",true);
//            alert("提交失败");
        }
    })

</script>
</html>
