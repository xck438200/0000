<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手心输入法</title>
    <style>
        *{
             margin:0;
             padding: 0;
        }
        a{
            position: absolute;
            top: 100px;
            left: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px dashed #000;
            text-decoration: none;
            border-radius: 10px;
            color: #fff;
            background-image: linear-gradient(green,yellow);
            animation: tiaoyue 0.3s ease 0s infinite;
        }
        @-webkit-keyframes tiaoyue {
            from{
                margin-top: 0;
                box-shadow: 0 0 10px 10px rgba(0,128,0,0.5);
            }
            to{
                margin-top: -5px;
                box-shadow: 0 0 10px 10px rgba(255,255,0,0.5);
            }
        }
        .main{
            width: 100%;
            height: 100%;
            position: absolute;
            top:0;left: 0;
            perspective: 800px;
        }
        .box{
            width:400px;
            height: 400px;
            position: relative;
            margin: 100px auto;
            transform-style: preserve-3d;
        }
        .box-1{
            width: 400px;
            height:400px;
            position: absolute;
            left: -400px;
            transform: rotateY(-45deg);
            animation: box1 10s linear 0s 1 ;
            opacity: 0;
        }
        @-webkit-keyframes box1 {
            0%{
                left: -400px;
                transform: rotateY(-45deg) scale(2);
                opacity: 0.5;
            }
            30%{
                left: 0;
                transform: rotateY(-0deg) scale(1);
                opacity: 0.8;
            }
            60%{
                left: 0;
                transform: rotateY(-0deg) ;
                opacity: 1;
            }
            100%{
                left: 0;
                transform: rotateY(-0deg) ;
                opacity: 0;
            }
        }
        .piaoye {
            width: 90px;
            height: 65px;
            background: url(page.png) no-repeat 0px -150px;
            position: absolute;
            animation: piaoye 8s linear 2s 2;
        }

        @-webkit-keyframes piaoye {
            0% {
                left: 10px;
                top: 10px;
                opacity: 0.2;
            }
            20% {
                left: 100px;
                top: 80px;
                opacity: 0.8;
            }
            50% {
                left: 10px;
                top: 120px;
                opacity: 1;
            }
            100% {
                left: 200px;
                top: 250px;
            }
        }

        .shuye {
            width: 240px;
            height: 150px;
            background: url(page.png) no-repeat 0 0;
            position: absolute;
            left: 100px;
            top: 100px;
            /*-webkit-box-reflect: below 3px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.5));*/
        }
    </style>
</head>
<body>
<div class="main">
    <div class="box">
        <div class="box-1">
            <div class="piaoye"></div>
            <div class="shuye"></div>
        </div>
        <div class="box-2">
            <div class="sanjiao"></div>
            <div class="yuan"></div>
            <div class="zhengfang"></div>
        </div>
        <div class="box-3">
            <div class="deng"></div>
            <div class="yinying"></div>
        </div>
        <div class="box-4">
            <div class="huojian"></div>
            <div class="xiexian"></div>
        </div>
        <div class="box-5">
            <div class="pingzi"></div>
        </div>
    </div>
</div>
<a href="">点击一下有惊喜哦!!!</a>
</body>
</html>
