<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="text" id="mobile" name="" value="">
        <button type="button" id="btn" name="button">点击查询</button>
        <div class="box">

        </div>
        <script src="js/jquery.js" charset="utf-8"></script>
        <script src="js/ajax.js" charset="utf-8"></script>
        <script type="text/javascript">
            $("#btn").click(function(){
                var mobile = $("#mobile").val();
                var url = "api/guishudi.php";
                sajax.get(url,{mobile:mobile},function(data,err){
                    console.log(data);
                    if (data.status == 1 && data.data != '{}') {
                        data = JSON.parse(data.data);
                        var info = data.areaName +'-'+ data.providerName;
                        $(".box").html(info);
                    }
                })
            })
        </script>
    </body>
</html>
