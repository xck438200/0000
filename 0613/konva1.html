<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>konva 画矩形及星星</title>
    <script src="https://cdn.bootcss.com/konva/1.6.3/konva.min.js"></script>
    <style>
        body{margin: 0;padding: 0;background: #ccc;}
        #box1{border:1px solid #000;}
        #box2{border:1px dashed #000;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
<script>
    //1.构建舞台
    var stage = new Konva.Stage({
        container : 'box1',
        width : window.innerWidth,
        height : window.innerHeight*0.5
    });
    //2.创建一个层
    var layer = new Konva.Layer();
    //3.把创建的层添加到舞台上
    stage.add(layer);
    //4.开始画矩形
    var rect = new Konva.Rect({
        x:100,
        y:100,
        width:100,
        height:100,
        fill:'yellow',
//        opacity:0.5,
        stroke: 'green',
        strokeWidth: 4,
        rotation:45,
        scaleX:1.5,
        scaleY:1.5,
        draggable:true
    });
    //5.把矩形添加到层上去
    layer.add(rect);
    //6.把层渲染到舞台上
    stage.draw();
    var stage1 = new Konva.Stage({
        container: 'box2',
        width : window.innerWidth,
        height : window.innerHeight*0.5
    });
    var layer1 = new Konva.Layer();
    stage1.add(layer1);
    var star = new Konva.Star({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        numPoints: 5, // 星星的角数
        innerRadius: 40, // 内聚，越大越胖
        outerRadius: 100, // 越大越瘦
        fill: 'yellow', // 填充五角星肚子
        stroke: 'red', //笔触，五角星的边
        strokeWidth: 4, // 五角星的边宽细
        draggable:true//可移动

    });
    layer1.add(star);
    stage1.draw();
</script>
</html>
