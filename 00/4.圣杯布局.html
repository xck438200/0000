<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        *{margin: 0;padding: 0}
        header{width: 100%;height: 40px;background-color: #666;}
        .container{padding: 0 200px; height:200px;overflow:hidden;}
        .middle{width: 100%;height: 200px; background-color: deeppink;float:left;}
        .left{
            margin-left: -100%;
            width: 200px;
            height: 200px;
            background-color: blue;
            float:left;
            position: relative;
            left:-200px;
            }
        .right{
            margin-left: -200px;
             width: 200px;
             height: 200px;
             background-color: yellow;
             float:left;
             position: relative;
             right: -200px;
             }
        footer{width: 100%; height: 30px;background-color: green;}

    </style>
</head>
<body>
    <header><h4>Header内容区</h4></header>
    <div class="container">
    <div class="middle"><h4>中间弹性区666555444333222123312123123123321123312123123123123</h4></div>
    <div class="left"><h4>左边栏</h4></div>
    <div class="right"><h4>右边栏</h4></div>
    </div>
    <footer><h4>Footer内容区</h4></footer>
</body>
</html>
