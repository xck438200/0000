<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var obj={
			a:"太一",
			b:"阿和",
			c:"素娜",
			d:"阿助"
		}
		obj.__proto__={
			e:"光子郎",
		}
		// in 操作符 返回一个布尔值，表示这个属性是不是对象的属性
		// in 不仅仅检测是对象自己有没有这个属性，如果原型链上有这个属性，那么也会返回true。
      	// 整个原型链如果没有这个属性，就返回false，也就是说，in操作符会进行原型链查找。
		Object.prototype.f="美美";
		console.log("a" in obj);
		console.log("b" in obj);
		console.log("c" in obj);
		console.log("d" in obj);
		console.log("e" in obj);
		console.log("f" in obj);
		console.log("g" in obj);
		for(var k in obj){
        	console.log(k + "----" + obj[k]);
        }
	</script>
</html>
