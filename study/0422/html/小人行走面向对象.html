<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>走起来2</title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			div{width:63px;height: 128px;position: absolute;top: 100px;left: 0;
			background: url(../img/xiaoren.png);
			background-position: 0px -256px;}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function Run(left,top){
			this.left=left;
			this.top=top;
			this.dom= document.createElement("div");
			document.body.appendChild(this.dom);
			this.dom.style.left=this.left+"px";
			this.dom.style.top=this.top+"px";
			this.go=function(){
				var self=this;
				self.foot=1;
				this.time=null;
				this.time=setInterval(function(){
					self.left++;
					self.foot++;
					self.dom.style.left=self.left+"px";
					self.dom.style.backgroundPosition=self.foot*-64+"px -256px";
					if (self.left>1000) {
							clearInterval(self.time);
							document.body.removeChild(self.dom);
					}
				},20)
			}
			this.go();
		}
		//var aaa=new Run();
		setInterval(function(){
			new Run(Math.random()*500,Math.random()*500) 
		},100)
	</script>
</html>
