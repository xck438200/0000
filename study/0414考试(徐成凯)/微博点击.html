<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微博发送窗口</title>
	</head>
	<style type="text/css">
		*{margin:0;padding: 0;list-style: none;}
		#q1{width:100px;height: 20px;}
		#q1 button{width: 100px;height: 20px;position: relative;}
		#q2{width:200px;height:500px;margin: 0 0 0 150px;border: 1px solid #2577E3;}
		#q3{width:400px;height:400px;background: rgba(162,163,163,0.5);
		position: absolute;top:20px;left:400px;display: none;}
		#qwe{width:200px;height: 200px;margin:100px auto;border: 1px solid #000000;
		background-color: #fff;position: relative;}
		#qwe>h3{font-weight: 600;color: #fff;font-size: 14px;background: #C0EEF3;
		text-align: center;}
		#qwe>button{background: url(qwe.jpg);width:17px;height: 16px;
		position: absolute;top:0;right: 0;border: 0;}
		#qwe>p{font-size: 12px;line-height:12px ;margin:10px 0 3px 8px;}
		#qwe>input{width:180px;height: 100px;margin-left:8px;border:1px solid orange;}
		#qwe>#bottom{width:180px;height: 40px;margin-top: 7px;border:0;}
		#bottom button{width:40px;height:20px;margin: 10px 22px;border: 1px solid #fff;}
	</style>
	<body>
		<button id="q1">点击发送</button>
		<div id="q2">
			<p>stop()写作业</p>
		</div>
		<div id="q3">
			<div id="qwe">
				<h3>发布微博</h3>
				<button id="qw"></button>
				<p >请输入您要发送的文字内容</p>
				<input id="input" />
				<div id="bottom">
					<button style="background: #fd6633;" id="qw2">确定</button>
					<button id="qw3">取消</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var a1=document.getElementById("q1");
		var q3=document.getElementById("q3");
		var qw=document.getElementById("qw");
		var qw2=document.getElementById("qw2");
		var qw3=document.getElementById("qw3");
		var insort=document.getElementById("input").innerHTML;
		console.log(insort);
		var arr=[insort.innerText];
		//console.log(arr);
		a1.onclick=function(){
			q3.style.display="block";
		}
		qw.onclick=function(){
			q3.style.display="none";
		}
		qw2.onclick=function(){
			q3.style.display="none";
		}
		qw3.onclick=function(){
			q3.style.display="none";
		}
	</script>
</html>
