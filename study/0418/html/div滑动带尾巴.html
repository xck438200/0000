	</body>
	<script type="text/javascript">
		document.onmousemove=function() {
			var div1=document.getElementsByTagName('div');
			var e=event||arguments[0];
			var num=0;//当前div的下标,表示第几个div
			var timer=setInterval(function() {
				if (num==div1.length) {
					clearInterval(timer);
					return;
				} else{
					div1[num].style.top=e.clientY-5+"px";
					div1[num].style.left=e.clientX-5+"px";
					num++;
				}
			},100)
		}
		//临界点 当前屏幕高度减去小球的高度
	</script>
</html>
