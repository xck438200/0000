<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>圣杯布局</title>
		<style>
			*{margin:0;padding:0;}
			.box{padding:0 100px 0 200px;}
			.box1,.box2,.box3{height:100px;float:left;}
			.box2{width:100%;background:red;}
			.box1{width:200px;background:yellow;position:relative;left:-200px;}
			.box3{width:100px;background:gold;position:relative;left:100px;}
			.box1{margin-left:-100%;}
			.box3{margin-left:-100px;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box2">中</div>
			<div class="box1">左</div>
			<div class="box3">右</div>
		</div>
	</body>
</html>
