<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5星评分</title>
	</head>
	<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
		#starlist li{float:left;width:27px;height:29px;background: url(../images/star.gif) no-repeat 0 0;}
	</style>
	<body>
		<ul id="starlist">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<p id="advice"></p>
	</body>
	<script>
		var star=document.getElementById("starlist").children;
		var arr=["不要选了,才1星","不怕吃亏的话你就选这个2星吧","3星勉强凑合","4星够用就好","5星赶紧选秒杀一切"];
		for (var i=0;i<star.length;i++) {
			star[i].index=i;
			star[i].onmouseover=function(){
				for (var j=0;j<star.length;j++) {
					if (j<=this.index) {
						star[j].style.background="url(../images/star.gif) no-repeat 0 -29px";
					} else{
						star[j].style.background="url(../images/star.gif) no-repeat 0 0";
					}
				}
			}
			star[i].onclick=function() {
				alert("你打了"+(this.index+1)+"星");
				document.getElementById("advice").innerHTML=arr[this.index];
			}
		}
	</script>
</html>
