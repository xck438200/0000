	<script src="../js/base.js"></script>
	<script >
		var wtf=document.getElementsByTagName("ul")[0];
		var i=1;
		setInterval(function() {
			if (i==27) {
				wtf.style.marginLeft=0;
				i=1;
			}
			startMove(wtf,{"marginLeft":i*(-512)});
			i++;
		},1000)
